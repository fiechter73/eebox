<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Customers details:</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>Detail:</span>
            </div>
            <!-- / CONTENT TOOLBAR -->
            <!-- CONTENT -->
            <div fuse-card>
            <div class="content p-100">
                <mat-card class="contact-details">
                <mat-card-content>
                <mat-list role="list">
                    <mat-list-item role="listitem"> Anrede: <b> {{ contact.anrede }} </b>  </mat-list-item>
                    <mat-list-item role="listitem"> Name: <b> {{ contact.name }}   </b> </mat-list-item>
                    <mat-list-item role="listitem"> Adresse: <b> {{ contact.address }} </b> </mat-list-item>
                    <mat-list-item role="listitem"> Ort: <b> {{ contact.city }}   </b>  </mat-list-item>
                    <mat-list-item role="listitem"> Telefon: <b>{{ contact.phone }}    </b> </mat-list-item>
                    <mat-list-item role="listitem"> Email: <b>{{ contact.email }} </b> </mat-list-item>
                </mat-list>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-raised-button color="warn"  [routerLink]="['/customers-edit']"  [queryParams]=" { idContact: idContact }">EDIT</a>
                    <a mat-raised-button color="warn"  [routerLink]="['/customers']" >BACK</a>
                    <button mat-raised-button color="primary"  type="button" (click)="deleteContact(idContact)">DELETE</button>
                </mat-card-actions>
                </mat-card>
            </div>
            </div>        
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
