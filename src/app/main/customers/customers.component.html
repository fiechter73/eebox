<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Customers</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>Overview</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24">
              <table mat-table [dataSource] = "contact" class="mat-elevation-z8">
              <!-- Position Column -->
                <ng-container matColumnDef ="anrede">
                <th mat-header-cell *matHeaderCellDef> Anrede </th>
                <td mat-cell *matCellDef ="let element"> {{element.anrede}} </td>
                </ng-container>
                    
                <!-- Name Column -->
                <ng-container matColumnDef ="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef ="let element"> {{element.name}} </td>
                </ng-container>
                    
                <!-- Weight Column -->
                <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef ="let element"> {{element.city}} </td>
                </ng-container>
                    
                <!-- Symbol Column -->
                <ng-container matColumnDef ="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef ="let element"> {{element.phone}} </td>
                </ng-container>
                  
                <!-- Symbol Column -->
                <ng-container matColumnDef ="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef ="let element"> {{element.email}} </td>
                </ng-container>
                 
                <!-- Symbol Column -->
                <ng-container matColumnDef ="contactdetails">
                <th mat-header-cell *matHeaderCellDef> Contact Details</th>
                <td mat-cell *matCellDef ="let element"> <a [routerLink] = "['/customers-detail']" [queryParams] =" { idContact: element.id }" >Show Detail</a> </td>
                </ng-container>
                  
                <!-- Symbol Column -->
                <ng-container matColumnDef ="contractdetails">
                <th mat-header-cell *matHeaderCellDef> Contracts Details </th>
                <td mat-cell *matCellDef ="let element"> <a [routerLink]="['/customers']" [queryParams] =" { idContact: element.id } " >Show Contracts</a> </td>
                </ng-container>
                      
                <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
                <tr mat-row *matRowDef ="let row; columns: displayedColumns;"></tr>
              </table>
              <h1>
                  <div class="buttion-row">
                    <a mat-fab color="accent" [routerLink] = "['/customers-create']" >
                      <mat-icon>person_add</mat-icon>
                    </a>                    
                  </div>
                </h1>
            </div>
            <!-- / CONTENT -->            
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
